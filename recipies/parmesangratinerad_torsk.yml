title: "Parmesangratinerad torskrygg med pressad potatis"
ingredients:
  Torsk:
    - Torskrygg:
        amount: 600
        unit: g
    - Salt:
        amount: 1
        unit: krm
    - Svartpeppar:
        amount: 1
        unit: krm
    - Grana padano:
        amount: 75
        unit: g
    - Crème fraîche naturell:
        amount: 1
        unit: dl
    - Standardmjölk:
        amount: 0.5
        unit: dl
    - Vitlök:
        amount: 1
        unit: klyfta
    - Salt:
        amount: 0.5
        unit: tsk
    - Svartpeppar:
        amount: 1
        unit: krm
  Tillbehör:
    - Potatis:
        amount: 700
        unit: g
    - Sugarsnaps:
        amount: 150
        unit: g
    - Purjolök:
        amount: 0.5
        unit: st
    - Smör:
        amount: 1
        unit: msk
    - Salt:
        amount: 1
        unit: krm
    - Svartpeppar:
        amount: 1
        unit: krm

instructions:
  Torsk:
    - Lägg torskrygg i ugnsfast form. Krydda med salt och peppar.
    - Riv ost och blanda med crème fraîche, mjölk, vitlök, salt och peppar.
    - Täck fisken med blandningen och gratinera i ugn, 175°C i 15-20 min.

  Tillbehör:
    - Skala och koka potatisen. Fräs purjolök och sugarsnaps i smör.
    - Servera med pressad potatis och gratinerad torsk.

time:
  amount: 35
  unit: min
servings: 4
source: "https://www.tasteline.com/recept/parmesangratinerad-torskrygg-med-pressad-potatis/"