  Dressing:
    - Gräddfil:
        amount: 0.5
        unit: dl
    - Majonnäs:
        amount: 0.5
        unit: dl
    - Chilisås:
        amount: 0.5
        unit: dl
    - Bostongurka:
        amount: 3
        unit: msk

instructions:
  Hamburgare:
    - Blanda samman ingredienserna till dressingen. Ställ svalt.
    - Forma färsen till fyra biffar, ca 1–1.5 cm tjocka. Krydda biffarna med salt och peppar.
    - Grilla på träkolsgrill eller i grillpanna ca 3 minuter på varje sida. När köttsaften börjar tränga fram på ytan är burgaren rosa inuti. Låt den ligga kvar lite till om du vill ha den genomstekt.
    - Servera med ett hamburgerbröd till var och en. Lägg upp tillbehören så att alla kan välja sina favoriter.

time:
  amount: 20
  unit: min
servings: 4
source: "https://www.koket.se/grillade-hamburgare"