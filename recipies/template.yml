title: "Template recipe"
ingredients:
  Smashed potatis:
    - Potatis:
        amount: 400
        unit: g
  Sås:
    - Mjölk:
        amount: 4
        unit: dl
    - Salt:
        amount: 2
        unit: tsk

instructions:
  Smashed potatis:
    - Koka potatisen halvfärdig.
    - Tryck till på en plåt och grädda i ugn på 225°C i 15-20 min.
  Sås:
  - Koka upp mjölken i en kastrull.
  - Tillsätt salt och rör om.
