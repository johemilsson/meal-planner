instructions:
  Bönfärsgryta:
    - Fräs lök och paprika i olja i en gryta.
    - Bryn färsen, smula den och lägg i. Krydda.
    - Tillsätt övriga ingredienser utom bönorna, koka cirka 20-30 minuter.
    - Häll i bönorna de sista 10 minuterna och smaka av och tillsätt eventuellt mer kryddor.

